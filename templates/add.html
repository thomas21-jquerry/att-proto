<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div style="text-align: center;">
    <h2 align="center">Add class photo</h2>
    <form action="{{ url_for('predict')}}" id="myform" 
        enctype="multipart/form-data" method="POST">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="name" placeholder="Name"><br><br>
        <label for="age">Id:</label>
        <input type="number" id="id_number" name="id" min="0" max="100" placeholder="00000" required><br><br>
        <input type="file" name="imagefile" id="imagefile"/><br><br>
        <input type="submit" />
    </form>
    </div>
    <div style="text-align: center;">
    {%  if st %}
    <p>successfully added </p>
    <p>{{val_name}}</p>
    {% endif %}
    </div>
    <div style="text-align: center;">
    <br><br>
    <a href="{{'attendance'}}">Check Attendance</a>
    <a href="{{'index'}}">Home</a><br><br>
    </div>

</body>
</html>
